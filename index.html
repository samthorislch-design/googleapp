<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google App Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f5f5f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        #form-container { display: none; margin-top: 20px; }
        textarea { width: 100%; height: 100px; margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: none; box-sizing: border-box; }
        button { background-color: #4285F4; color: white; border: none; padding: 12px 24px; cursor: pointer; border-radius: 4px; width: 100%; font-size: 16px; }
        button:hover { background-color: #357ae8; }
        #status { margin-top: 15px; font-size: 14px; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Google App</h2>
        
        <div id="g_id_onload"
             data-client_id="843063548325-v64g3p8g9c76h48k96696v25d30v29m1.apps.googleusercontent.com" 
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <div id="form-container">
            <p>你好, <strong id="user-name"></strong></p>
            <p style="font-size: 12px; color: #888;" id="user-email"></p>
            <textarea id="user-message" placeholder="在这里输入要存入 Sheet 的消息..."></textarea>
            <button onclick="sendToSheet()">发送到 Google Sheet</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        let userInfo = {};
        // 这里的 URL 替换为你部署 Apps Script 时获得的 Web App URL
        const SCRIPT_URL = "你的_APPS_SCRIPT_WEB_APP_URL"; 

        function handleCredentialResponse(response) {
            // 解码 Google 返回的 ID Token
            const payload = parseJwt(response.credential);
            userInfo = {
                name: payload.name,
                email: payload.email
            };

            document.getElementById('user-name').innerText = userInfo.name;
            document.getElementById('user-email').innerText = userInfo.email;
            document.getElementById('form-container').style.display = 'block';
            document.querySelector('.g_id_signin').style.display = 'none';
        }

        async function sendToSheet() {
            const message = document.getElementById('user-message').value;
            const statusDiv = document.getElementById('status');

            if (!message) { alert("请输入内容"); return; }
            
            statusDiv.innerText = "正在发送...";

            // 使用 URLSearchParams 匹配你的 Apps Script 的 e.parameter
            const params = new URLSearchParams();
            params.append('email', userInfo.email);
            params.append('message', message);

            try {
                // 因为 Apps Script 跨域限制，通常使用 no-cors 模式发送请求
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });
                
                statusDiv.style.color = "green";
                statusDiv.innerText = "✅ 已成功发送到 Sheet1！";
                document.getElementById('user-message').value = "";
            } catch (error) {
                statusDiv.style.color = "red";
                statusDiv.innerText = "❌ 发送失败，请检查网络";
                console.error(error);
            }
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
